<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-shirts</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="text-center bottom-spacer">
      <div class="container">
        <h1 class="page-title">T-Shirts</h1>
        <p>Browse our collection of high quality t-shirts</p>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="even-columns bottom-spacer" style="--gap: 2rem">
          <div class="card" data-type="product">
            <img
              src="/assets/outcast.jpg"
              alt="A white t-shirt displaying a man with an orange text box which reads Out Cast inside"
            />
            <div class="card__content">
              <div>
                <a href="/link/to/collection/page" class="text-accent">
                  Men's Shirts
                </a>
                <h3>Out Cast</h3>
              </div>
              <div>
                <p class="price fw-bold">$23.99</p>
              </div>
              <button class="button">
                <span class="visually-hidden">Add to Cart</span>
                <img src="/assets/plus-icon.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="card" data-type="product">
            <img
              src="/assets/peace.jpg"
              alt="A black t-shirt displaying a graphic of a white skeletal hand making the peace symbol"
            />
            <div class="card__content">
              <div>
                <a href="/link/to/collection/page" class="text-accent">
                  Men's Shirts
                </a>
                <h3>Peace</h3>
              </div>
              <div>
                <p class="price fw-bold">$23.99</p>
              </div>
              <button class="button">
                <span class="visually-hidden">Add to Cart</span>
                <img src="/assets/plus-icon.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="card" data-type="product">
            <img
              src="/assets/feline.jpg"
              alt="A white t-shirt the word feline in black script"
            />
            <div class="card__content">
              <div>
                <a href="/link/to/collection/page" class="text-accent">
                  Women's Shirts
                </a>
                <h3>Feline</h3>
              </div>
              <div>
                <p class="price fw-bold">$23.99</p>
              </div>
              <button class="button">
                <span class="visually-hidden">Add to Cart</span>
                <img src="/assets/plus-icon.svg" alt="" />
              </button>
            </div>
          </div>
        </div>
        <h2 class="text-center fw-bold">Browse our other collections</h2>
        <div class="even-columns top-spacer">
          <a href="/path/to/product" class="card" data-type="link-with-image">
            <img src="assets/outcast.jpg" alt="" />
            <div class="card__content">
              <p class="text-center">Men's Shirts</p>
            </div>
          </a>
          <a href="/path/to/product" class="card" data-type="link-with-image">
            <img src="assets/feline.jpg" alt="" />
            <div class="card__content">
              <p class="text-center">Women's Shirts</p>
            </div>
          </a>
          <a href="/path/to/product" class="card" data-type="link-with-image">
            <img src="assets/w-jacket.jpg" alt="" />
            <div class="card__content">
              <p class="text-center">Women's Jacket</p>
            </div>
          </a>
          <a href="/path/to/product" class="card" data-type="link-with-image">
            <img src="assets/m-jacket.jpg" alt="" />
            <div class="card__content">
              <p class="text-center">Men's Jacket</p>
            </div>
          </a>
          <a href="/path/to/product" class="card" data-type="link-with-image">
            <img src="assets/shoes.jpg" alt="" />
            <div class="card__content">
              <p class="text-center">Sneakers</p>
            </div>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
